
<div class="header bg-gradient-danger py-7 py-lg-8">
    <div class="container">
      <div class="header-body text-center mb-7">
        <div class="row justify-content-center">
          <div class="col-lg-5 col-md-6">
            <h1 class="text-white">Welcome!</h1>
         
            
          </div>
        </div>
      </div>
    </div>
    <div class="separator separator-bottom separator-skew zindex-100">
      <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
      </svg>
    </div>
  </div>
  <!-- Page content -->
  <div class="container mt--8 pb-5">
    <!-- Table -->
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8" style="margin-top:-82px">
        <div class="card bg-secondary shadow border-0">
          <div class="card-header bg-transparent pb-5">
            <div class="text-muted text-center mt-2 mb-4"><small>Movie Details</small></div>
            
          </div>
          <div class="card-body px-lg-5 py-lg-5">
           
            <form role="form">
              <div class="form-group">
                <div class="input-group input-group-alternative mb-3">
                 <span style="margin-top: -70px" *ngFor="let item of additionalDetails; let i=index">
                        <div class="text-center">
                                <img src="assets/{{item.image}}.png"  style="height:100px;width:100px">
                            </div>
                            <br><br>
                        
                 Movie Name: {{item.name}}<br><br>
                 Movie Budget: {{item.budget}}<br><br>

                 Director: {{item.director}}<br><br>

                 Cast: {{item.characters}}<br><br>

                 Release Date: {{item.releasedate}}<br><br>

                 IMDB Rating: {{item.imdb}}

                 
                 </span>
                </div>
              </div>
             
           

             
              <div class="row my-4">
                <div class="col-12">
                
                </div>
              </div>
            
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
